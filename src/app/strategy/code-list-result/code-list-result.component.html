<div class="container">
  <div class="row">
    <div class="col">
      <button type="button" class="btn btn-danger btn-sm" (click)="getIntersectionFromCodeList()">取交集</button>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <hr>
    </div>
  </div>
  <div class="row">
    <div class="col" *ngFor="let codeList of this.codeListArray" (click)="toggleCompareList(codeList.codeListId)"
      [ngClass]="{selectToCompare: isInCompareList(codeList.codeListId)}" class="codeListName">
      {{codeList.name}}
    </div>
  </div>
  <div class="row">
    <div class="col">
      <hr>
    </div>
  </div>
  <div class="row" *ngIf="this.companyStatusArray.length">
    <div class="col-12">
      <button type="button" class="btn btn-info btn-sm" (click)="saveCompareList()">另存為codeList</button>
    </div>
    <div class="col-12">
      <br>
    </div>
    <div class="col-2 stockCard" *ngFor="let companyStatus of companyStatusArray">
      {{companyStatus.Code}} - {{companyStatus.Name}}
    </div>
  </div>
</div>
